<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SITE_TITLE}}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>{{HEADER_TITLE}}</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>{{HERO_HEADLINE}}</h2>
        <p>{{HERO_DESCRIPTION}}</p>
        <img src="{{HERO_IMAGE_URL}}" alt="Hero Image">
    </section>

    <section id="about">
        <h2>About</h2>
        <p>{{ABOUT_TEXT}}</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>{{CONTACT_INFO}}</p>
    </section>

    <footer>
        <p>&copy; 2025 {{FOOTER_TEXT}}</p>
    </footer>
</body>
</html>
